<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="/order/orderList" >我的订单</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>
                    <li><a href="/user/userInfo" >用户信息</a></li>
                    <li><a href="/userAddress/allAddress" >地址管理</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right">
            <p></p>
            <div class="mem_tit">资讯列表</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td width="15%">地址编号</td>
                    <td width="15%">具体信息</td>
                    <td width="15%">创建时间</td>
                    <td width="15%">备注</td>
                    <td width="15%">默认地址</td>
                    <td width="25%">操作</td>
                </tr>

                <tr th:each="address:${addressList}">
                    <td >1</td>
                    <td th:text="${address.address}">小寨</td>
                    <td th:text="${address.createTime}">2020-01-01</td>
                    <td th:text="${address.remark}">公司</td>
                    <td th:if="${address.isdefault == 1}" th:text="是">是</td>
                    <td th:if="${address.isdefault == 0}" th:text="不是">是</td>

                    <td>
                        <a href="javascript:void(0);" onclick="removeCart(this);" class="delete">删除</a></td>
                        <a href="">修改</a>
                    </td>
                    <input type="hidden" class="id" th:value="${address.id}"/>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!--delete-->
<script type="text/javascript">
    function removeCart(obj){
        var index = $(".delete").index(obj);
        var id = parseInt($(".id").eq(index).val());
        if(confirm("Are you sure to delete this address？")){
            window.location.href = "/userAddress/deleteById/"+id;
        }
    }
</script>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
